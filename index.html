<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Layout</title>
    <style>
        body {
                    width: 100vw;
                    height: 100vh;
                    margin: 0;
                    padding: 0;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
			background-color: grey; 
                }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .image-item {
            margin: 10px;
            outline: 2px solid black; /* Adjust the color and width as needed */
            text-align: center; /* Center the text */
            padding: 10px; /* Add some padding for better appearance */
        }
        .image-item img {
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>VITEC Endpoint Test Page</h1>
    <h2>Image Types</h2>
    <div class="image-container">
        <div class="image-item">
            <h4>JPG Image</h4>
            <img src="https://www.vitec.com/typo3conf/ext/vitectemplate/Resources/Public/Images/logo-white.png" alt="JPG Image">
        </div>
        <div class="image-item">
            <h4>JPEG Image</h4>
            <img src="https://www.vitec.com/typo3conf/ext/vitectemplate/Resources/Public/Images/logo-white.png" alt="JPEG Image">
        </div>
        <div class="image-item">
            <h4>PNG Image</h4>
            <img src="https://www.vitec.com/typo3conf/ext/vitectemplate/Resources/Public/Images/logo-white.png" alt="PNG Image">
        </div>
        <div class="image-item">
            <h4>TIFF Image</h4>
            <img src="https://www.vitec.com/typo3conf/ext/vitectemplate/Resources/Public/Images/logo-white.png" alt="TIFF Image">
        </div>
        <div class="image-item">
            <h4>SVG Image</h4>
            <img src="https://www.vitec.com/typo3conf/ext/vitectemplate/Resources/Public/Images/logo-white.png" alt="SVG Image">
        </div>
        <div class="image-item">
            <h4>BMP Image</h4>
            <img src="https://www.vitec.com/typo3conf/ext/vitectemplate/Resources/Public/Images/logo-white.png" alt="BMP Image">
        </div>
        <div class="image-item">
            <h4>GIF Image</h4>
            <img src="https://raw.githubusercontent.com/VITECRyan/VITECSnake/refs/heads/main/VITECLogo.gif" alt="GIF Image">
        </div>
    </div>
</body>
</html>
